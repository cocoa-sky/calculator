<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <section id="result">
        </section>
        <section class="btn-all">
            <section class="btn-none"></section>
            <button class="btn" id="num7">7</button>
            <button class="btn" id="num8">8</button>
            <button class="btn" id="num9">9</button>
            <button class="btn" id="sign1">+</button>
            <button class="btn" id="sign3">×</button>

            <button class="btn" id="ac">AC</button>
            <button class="btn" id="num4">4</button>
            <button class="btn" id="num5">5</button>
            <button class="btn" id="num6">6</button>
            <button class="btn" id="sign2">-</button>
            <button class="btn" id="sign4">÷</button>

            <button class="btn" id="c">C</button>
            <button class="btn" id="num1">1</button>
            <button class="btn" id="num2">2</button>
            <button class="btn" id="num3">3</button>
            <button class="btn" id="num0">0</button>
            <button class="btn" id="equal">=</button>
        </section>
    </section>
    <p>
        ※1兆以上、または0未満の答えは表示されません。<br>
        　割り算の答えは、小数点以下2桁まで表示されます。
    </p>
    <script src="main.js"></script>
</body>
</html>
